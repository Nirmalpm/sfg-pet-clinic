<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.com"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>Lis of Owners</title>
</head>
<body>
	<h2 th:text="'List of Owners'">Owners List</h2>
	<table  class="table table-striped">
	<tr>	
		<th style="width: 150px;">Id</th>
		<th style="width: 150px;">First Name</th>
		<th style="width: 150px;">Last Name</th>
	</tr>
	<tr th:each="owner : ${owners}">	
		<td th:text="${owner.id}"> 123</d>
		<td th:text="${owner.firstName}"> Spring in action</d>
		<td th:text="${owner.lastName}"> Wrox</d>
	</tr>
</table>
</body>
</html>
