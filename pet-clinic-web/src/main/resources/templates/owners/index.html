<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Lis of Owners</title>
</head>
<body>
	<h1 th:text="'List of Owners'">Owners List</h1>
	<table>
	<tr>	
		<th>Id</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="owner : ${owners}">	
		<td th:text="${owner.id}"> 123</d>
		<td th:text="${owner.firstName}"> Spring in action</d>
		<td th:text="${owner.lastName}"> Wrox</d>
	</tr>
</table>
</body>
</html>
