<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.com" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Vets</title>
</head>
<body>
	<h2 th:text="'List of Vets'">List of Vets...</h2>
	<table  class="table table-striped">
	<tr>	
		<th>Id</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="vet : ${vets}">	
		<td th:text="${vet.id}"> 123</d>
		<td th:text="${vet.firstName}"> Spring in action</d>
		<td th:text="${vet.lastName}"> Wrox</d>
	</tr>
</table>
</body>
</html>
